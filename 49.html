        var num = document.getElementById("valor").value
        if (num >=1 && num <=9){
            //document.write("Par");
            //alert("Par");
            document.getElementById("saida").innerHTML = "O Valor esta na faixa permitida.";
        } else {
            document.getElementById("saida").innerHTML = "O valor esta fora da faixa permitida.";
        }
    }

</script>
